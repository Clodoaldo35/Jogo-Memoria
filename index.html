<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra-Cabeça de Palavras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quebra-Cabeça de Palavras</h1>
        <div class="status-bar">
            <div id="timer">Tempo: 20s</div>
            <div id="score">Pontos: 0</div>
        </div>
        <div id="word-container"></div>
        <div id="letter-container"></div>
        <button id="check-button">Verificar</button>
        <button id="next-button">Próxima Palavra</button>
        <button id="show-answer-button" style="display: none;">Mostrar Resposta</button>
        <p id="message"></p>
        <p id="attempts"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
